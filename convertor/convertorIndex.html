    <!-- Temperature Convertor -->
    <form id="tempForm">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="ms-3 border border-warning rounded-2">
                    <div class="row">
                        <div class="col-md-6 m-3">
                            <h3 class="badge bg-warning">Temperature Convertor</h3>
                            <br><br>
                            <div class="input-group">
                                <input type="text" id="inputValueT" class="border border-warning rounded-2" placeholder="Enter temperature here...">
                                <select id="inputTypeT" class="input-group-text border border-warning">
                                    <option value="InputDegreeCelsius">&#8451;</option>
                                    <option value="InputDegreeFahrenheit">&#8457;</option>
                                    <option value="InputKelvin">&#8490;</option>
                                </select>
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-text border border-warning">Convert To</span>
                                <select id="outputTypeT" class="input-group-text border border-warning">
                                    <option value="OutputDegreeCelsius">&#8451;</option>
                                    <option value="OutputDegreeFahrenheit">&#8457;</option>
                                    <option value="OutputKelvin">&#8490;</option>
                                </select>
                            </div>
                            <br><br>
                            <p>
                                <input type="button" value="Convert" class="btn btn-outline-warning" onclick="convertTemperature()">
                                <input type="button" value="Reset" class="btn btn-outline-warning" onclick="resetMyTemperatureForm()">
                            </p>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-4 m-3">
                            <br><br><br>
                            <h5 id="printResultTemp"></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </form>
